name: Build and Deploy Manager

# Triggers the workflow manually via the GitHub Actions tab, 
# and also automatically when code is pushed to the main branch.
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    - name: Get Go Dependencies
      run: go mod download
      working-directory: ./opsec-service

    - name: Build Go Binary (system-mgr)
      # Compiles the final executable. The correct syntax is:
      # go build -o <output_filename> <main_source_file>
      run: go build -o system-mgr main.go
      working-directory: ./opsec-service

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: system-mgr-binary
        # The path must point to the newly created executable
        path: ./opsec-service/system-mgr