name: Build and Deploy Manager

# Triggers the workflow automatically when code is pushed to the main branch.
on:
  push:
    branches: [ main ]
  # Allows manual runs from the GitHub Actions tab (Crucial for testing)
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    # --- Step 1: Synchronize Dependencies (Must run inside ./app) ---
    - name: Get Go Dependencies
      run: go mod download
      working-directory: ./app  # CORRECTED: Relative path to the app module

    # --- Step 2: Build the Application (Must run inside ./app) ---
    - name: Build Go Binary (system-mgr)
      run: go build -o system-mgr .
      working-directory: ./app  # CORRECTED: Relative path to the app module
      # fdsfjk
    # --- Step 3: Upload the Artifact for Deployment ---
    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: system-mgr-binary
        # Binary will be created in ./app/system-mgr
        path: ./app/system-mgr