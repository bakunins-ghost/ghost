name: Build and Deploy Manager
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    - name: Get Go Dependencies
      run: go mod download
      # ðŸ’¥ CORRECT PATH HERE ðŸ’¥
      working-directory: ./go/src/opsec-service

    - name: Build Go Binary (system-mgr)
      run: go build -o system-mgr .
      # ðŸ’¥ CORRECT PATH HERE ðŸ’¥
      working-directory: ./go/src/opsec-service

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: system-mgr-binary
        # Use the correct full path for the artifact upload
        path: ./go/src/opsec-service/system-mgr