name: Build and Deploy Manager
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    - name: Get Go Dependencies
      run: go mod download
      # ðŸ’¥ NEW SIMPLIFIED PATH ðŸ’¥
      working-directory: ./app

    - name: Build Go Binary (system-mgr)
      run: go build -o system-mgr .
      # ðŸ’¥ NEW SIMPLIFIED PATH ðŸ’¥
      working-directory: ./app

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: system-mgr-binary
        # Use the correct new location for the artifact upload
        path: ./app/system-mgr