name: Build and Deploy Manager

# Triggers the workflow manually and automatically on pushes to the main branch.
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    # --- Step 1: Synchronize Dependencies ---
    - name: Get Go Dependencies
      # This step should run from the root, where go.mod/go.sum are now located.
      # Running 'go mod tidy' locally before committing is best, but this helps.
      run: go mod download
      working-directory: ./  # The repository root (simplest path)

    # --- Step 2: Build the Application ---
    - name: Build Go Binary (system-mgr)
      # Compiles the executable from the root.
      run: go build -o system-mgr .
      working-directory: ./  # The repository root
      
    # --- Step 3: Upload the Artifact for Deployment ---
    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: system-mgr-binary
        # The path points to the binary created directly in the root
        path: ./system-mgr